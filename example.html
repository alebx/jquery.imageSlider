<html>
<head>
<title>imageSlider Example</title>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/jquery.imageSlider.js"></script>
<link rel="stylesheet" href="css/jquery.imageSlider.css">

<script type="text/javascript">
$(document).ready(function(){
    $('.image-slider').imageSlider(); // append image slider
});
</script>

</head>
<body>
<h1>imageSlider Example</h1>
<div class="image-slider">
    <div class="image-left">
        <img src="img/two_face_before.png" />
    </div>
    <div class="image-right">
        <img src="img/two_face_after.png" />
    </div>
</div>
</body>
</html>
